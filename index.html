<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
       rel="stylesheet" >
   <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Country Explorer</h1>
            <button class="btn btn-outline-success" id="loadBtn">Load Country</button>
        </div>
        <div class="mb-3">
            <label for="regionSelect" class="form-label">Choose Region:</label>
            <select class="form-select" id="regionSelect">
                <option value="all">All region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    <div class = "row" id = "CountryList"></div>
    <nav aria-label="Navigation by page">
        <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
    </div>
 
 
 
 
    <script src="/script.js"></script>
</body>
</html>
